<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/3383caf31d.js"
      crossorigin="anonymous"
    ></script>
    <!-- Imported Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar-toggle-container">
      <button class="sidebar-toggle-btn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="./logo.svg" class="logo" alt="Website logo" />
        <button class="close-sidebar-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <ul class="links">
        <li>
          <a href="#">home</a>
        </li>
        <li>
          <a href="#">about</a>
        </li>
        <li>
          <a href="#">projects</a>
        </li>
        <li>
          <a href="#">contact</a>
        </li>
      </ul>
      <ul class="socials-icons">
        <li>
          <a href="#">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-behance"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-sketch"></i>
          </a>
        </li>
      </ul>
    </aside>
    <script src="index.js"></script>
  </body>
</html>
