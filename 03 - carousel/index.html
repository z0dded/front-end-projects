<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3383caf31d.js"
      crossorigin="anonymous"
    ></script>
    <title>Reviews Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="page-title">Our Reviews</h1>
      <div class="review">
        <div class="author-img-container" id="author-img-container"></div>
        <h2 class="author-name" id="author-name">susan smith</h2>
        <p class="job" id="author-job">web developer</p>
        <p class="author-words" id="author-words">
          I'm baby meggings twee health goth +1. Bicycle rights tumeric
          chartreuse before they sold out chambray pop-up. Shaman humblebrag
          pickled coloring book salvia hoodie, cold-pressed four dollar toast
          everyday carry
        </p>
        <div class="button-container">
          <button class="previous-btn change-review-btn" id="previous-button">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn change-review-btn" id="next-button">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="surprise-me-btn" id="surprise-me-button">
          surprise me
        </button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
